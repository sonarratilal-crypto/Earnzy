<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-purple-600 font-medium">‚Üê User Dashboard</a>
            <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
            <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg font-medium">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Admin Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl text-blue-600">üë•</span>
                    </div>
                    <div>
                        <p class="text-gray-600">Total Users</p>
                        <p class="text-2xl font-bold" id="totalUsers">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl text-green-600">üí∞</span>
                    </div>
                    <div>
                        <p class="text-gray-600">Total Coins</p>
                        <p class="text-2xl font-bold" id="totalCoins">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl text-yellow-600">‚è≥</span>
                    </div>
                    <div>
                        <p class="text-gray-600">Pending Withdrawals</p>
                        <p class="text-2xl font-bold" id="pendingWithdrawals">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mr-4">
                        <span class="text-2xl text-purple-600">üí∏</span>
                    </div>
                    <div>
                        <p class="text-gray-600">Total Withdrawn</p>
                        <p class="text-2xl font-bold" id="totalWithdrawn">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Withdrawal Requests -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <h2 class="text-2xl font-bold mb-6">Withdrawal Requests</h2>
            <div id="withdrawalRequests" class="space-y-4">
                <div class="text-center text-gray-500 py-8">Loading withdrawal requests...</div>
            </div>
        </div>

        <!-- Recent Users -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-2xl font-bold mb-6">Recent Users</h2>
            <div id="recentUsers" class="space-y-3">
                <div class="text-center text-gray-500 py-4">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qwoqpwyjugfsiwlwvmlf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3b3Fwd3lqdWdmc2l3bHd2bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDAsImV4cCI6MjA3NTA1NTM0MH0.36cfavBebNeF4SLuar3jUTRORYnhaOhc6A5xuF4HvLw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check authentication (basic check - in production, you'd want proper admin auth)
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'login.html';
            } else {
                loadAdminStats();
                loadWithdrawalRequests();
                loadRecentUsers();
            }
        });
        
        // Load admin statistics
        async function loadAdminStats() {
            try {
                // Total users
                const { data: usersData, error: usersError } = await supabase
                    .from('users')
                    .select('id');
                
                if (!usersError) {
                    document.getElementById('totalUsers').textContent = usersData.length;
                }
                
                // Total coins
                const { data: coinsData, error: coinsError } = await supabase
                    .from('users')
                    .select('total_coins');
                
                if (!coinsError) {
                    const totalCoins = coinsData.reduce((sum, user) => sum + user.total_coins, 0);
                    document.getElementById('totalCoins').textContent = totalCoins.toLocaleString();
                }
                
                // Pending withdrawals
                const { data: pendingData, error: pendingError } = await supabase
                    .from('withdrawals')
                    .select('id')
                    .eq('status', 'pending');
                
                if (!pendingError) {
                    document.getElementById('pendingWithdrawals').textContent = pendingData.length;
                }
                
                // Total withdrawn
                const { data: withdrawnData, error: withdrawnError } = await supabase
                    .from('withdrawals')
                    .select('coins_requested')
                    .eq('status', 'paid');
                
                if (!withdrawnError) {
                    const totalWithdrawn = withdrawnData.reduce((sum, w) => sum + w.coins_requested, 0);
                    document.getElementById('totalWithdrawn').textContent = totalWithdrawn.toLocaleString();
                }
                
            } catch (error) {
                console.error('Error loading admin stats:', error);
            }
        }
        
        // Load withdrawal requests
        async function loadWithdrawalRequests() {
            try {
                const { data, error } = await supabase
                    .from('withdrawals')
                    .select(`
                        *,
                        user:users!withdrawals_user_id_fkey (email)
                    `)
                    .eq('status', 'pending')
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                const container = document.getElementById('withdrawalRequests');
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-8">No pending withdrawal requests</div>';
                    return;
                }
                
                data.forEach(request => {
                    const requestElement = document.createElement('div');
                    requestElement.className = 'border rounded-lg p-4';
                    requestElement.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">${request.user.email}</h3>
                                <p class="text-gray-600">${request.method}: ${request.account}</p>
                                <p class="text-sm text-gray-500">Requested: ${new Date(request.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold text-green-600">${request.net_amount.toLocaleString()} coins</p>
                                <p class="text-sm text-gray-500">Fee: ${request.fee.toLocaleString()} coins</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="approveWithdrawal('${request.id}')" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium flex-1">
                                Approve & Pay
                            </button>
                            <button onclick="rejectWithdrawal('${request.id}')" class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium flex-1">
                                Reject
                            </button>
                        </div>
                    `;
                    container.appendChild(requestElement);
                });
            } catch (error) {
                console.error('Error loading withdrawal requests:', error);
            }
        }
        
        // Load recent users
        async function loadRecentUsers() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                
                const container = document.getElementById('recentUsers');
                container.innerHTML = '';
                
                data.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'flex justify-between items-center py-3 border-b';
                    userElement.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                                <span class="text-purple-600">üë§</span>
                            </div>
                            <div>
                                <div class="font-medium">${user.email}</div>
                                <div class="text-sm text-gray-500">Joined ${new Date(user.created_at).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-medium">${user.total_coins.toLocaleString()} coins</div>
                            <div class="text-sm text-gray-500">Ref: ${user.referral_code}</div>
                        </div>
                    `;
                    container.appendChild(userElement);
                });
            } catch (error) {
                console.error('Error loading recent users:', error);
            }
        }
        
        // Approve withdrawal
        window.approveWithdrawal = async function(withdrawalId) {
            if (!confirm('Are you sure you want to approve this withdrawal?')) return;
            
            try {
                const { error } = await supabase
                    .from('withdrawals')
                    .update({ status: 'paid' })
                    .eq('id', withdrawalId);
                
                if (error) throw error;
                
                alert('Withdrawal approved successfully!');
                loadAdminStats();
                loadWithdrawalRequests();
            } catch (error) {
                console.error('Error approving withdrawal:', error);
                alert('Error approving withdrawal. Please try again.');
            }
        };
        
        // Reject withdrawal
        window.rejectWithdrawal = async function(withdrawalId) {
            if (!confirm('Are you sure you want to reject this withdrawal?')) return;
            
            try {
                // Get withdrawal details to return coins to user
                const { data: withdrawalData, error: withdrawalError } = await supabase
                    .from('withdrawals')
                    .select('*')
                    .eq('id', withdrawalId)
                    .single();
                
                if (withdrawalError) throw withdrawalError;
                
                // Return coins to user
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('total_coins, withdrawn_coins')
                    .eq('id', withdrawalData.user_id)
                    .single();
                
                if (userError) throw userError;
                
                await supabase
                    .from('users')
                    .update({
                        total_coins: userData.total_coins + withdrawalData.coins_requested,
                        withdrawn_coins: userData.withdrawn_coins - withdrawalData.coins_requested
                    })
                    .eq('id', withdrawalData.user_id);
                
                // Update withdrawal status
                const { error } = await supabase
                    .from('withdrawals')
                    .update({ status: 'rejected' })
                    .eq('id', withdrawalId);
                
                if (error) throw error;
                
                alert('Withdrawal rejected and coins returned to user.');
                loadAdminStats();
                loadWithdrawalRequests();
            } catch (error) {
                console.error('Error rejecting withdrawal:', error);
                alert('Error rejecting withdrawal. Please try again.');
            }
        };
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
