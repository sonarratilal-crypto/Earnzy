<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .app-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .card-app {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn-app {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }
        
        .btn-app:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.3);
        }
        
        .btn-app:active {
            transform: translateY(0);
        }
        
        .btn-app.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }
        
        .earnzy-logo {
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ede9fe;
            color: #8b5cf6;
            font-size: 18px;
        }
        
        .feature-text {
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="px-4 py-3">
                <div class="flex justify-between items-center">
                    <a href="index.html" class="text-gray-600 flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Back
                    </a>
                    <h1 class="text-xl font-bold text-gray-800"><span class="earnzy-logo">Earnzy</span></h1>
                    <div class="w-6"></div> <!-- Spacer -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-purple-100 rounded-2xl flex items-center justify-center mx-auto mb-4 pulse">
                    <span class="text-3xl text-purple-600">üí∞</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back to Earnzy</h2>
                <p class="text-gray-600">Sign in to continue your earning journey</p>
            </div>

            <!-- Login Form -->
            <div class="card-app">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn-app mb-4">
                        Sign In & Continue Earning
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-gray-600 text-sm">
                        Don't have an account? 
                        <a href="signup.html" class="text-purple-600 font-medium">Start earning now</a>
                    </p>
                </div>
            </div>

            <!-- Features -->
            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon">
                        üí∏
                    </div>
                    <div class="feature-text">
                        Earn Cash
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        üéØ
                    </div>
                    <div class="feature-text">
                        Complete Tasks
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        üìà
                    </div>
                    <div class="feature-text">
                        Track Earnings
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        üèÜ
                    </div>
                    <div class="feature-text">
                        Win Rewards
                    </div>
                </div>
            </div>

            <!-- Message Display -->
            <div id="message" class="hidden"></div>
        </main>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qwoqpwyjugfsiwlwvmlf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3b3Fwd3lqdWdmc2l3bHd2bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDAsImV4cCI6MjA3NTA1NTM0MH0.36cfavBebNeF4SLuar3jUTRORYnhaOhc6A5xuF4HvLw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.textContent = 'Signing In...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    messageDiv.className = 'error-message mt-4';
                    messageDiv.textContent = error.message;
                    messageDiv.classList.remove('hidden');
                } else {
                    messageDiv.className = 'success-message mt-4';
                    messageDiv.textContent = 'Login successful! Redirecting to your earnings...';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                messageDiv.className = 'error-message mt-4';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.remove('hidden');
            } finally {
                // Reset button
                submitBtn.textContent = 'Sign In & Continue Earning';
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
