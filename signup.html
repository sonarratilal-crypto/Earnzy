<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="px-4 py-3">
                <div class="flex justify-between items-center">
                    <a href="index.html" class="text-gray-600">
                        ‚Üê Back
                    </a>
                    <h1 class="text-xl font-bold text-gray-800">Earnzy</h1>
                    <div class="w-6"></div> <!-- Spacer -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-green-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="text-3xl text-green-600">üöÄ</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Join Earnzy</h2>
                <p class="text-gray-600">Create your account and start earning</p>
            </div>

            <!-- Signup Form -->
            <div class="card-app">
                <form id="signupForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a password (min. 6 characters)" required minlength="6">
                    </div>
                    
                    <div class="mb-6">
                        <label for="referralCode" class="form-label">Referral Code (Optional)</label>
                        <input type="text" id="referralCode" class="form-input" placeholder="Enter referral code if any">
                        <p class="text-xs text-gray-500 mt-1">Get bonus coins when you use a referral code</p>
                    </div>
                    
                    <button type="submit" class="btn-app mb-4">
                        Create Account
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <a href="login.html" class="text-purple-600 font-medium">Sign in</a>
                    </p>
                </div>
            </div>

            <!-- Benefits -->
            <div class="card-app bg-purple-50 border-purple-200">
                <h3 class="font-bold text-purple-800 mb-3">Start Earning Today!</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex items-center">
                        <span class="text-green-600 mr-2">‚úÖ</span>
                        <span class="text-purple-700">Get 100 welcome coins</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-600 mr-2">‚úÖ</span>
                        <span class="text-purple-700">Multiple ways to earn money</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-600 mr-2">‚úÖ</span>
                        <span class="text-purple-700">Easy withdrawals</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-green-600 mr-2">‚úÖ</span>
                        <span class="text-purple-700">Refer friends for bonus</span>
                    </div>
                </div>
            </div>

            <!-- Message Display -->
            <div id="message" class="hidden"></div>
        </main>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qwoqpwyjugfsiwlwvmlf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3b3Fwd3lqdWdmc2l3bHd2bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDAsImV4cCI6MjA3NTA1NTM0MH0.36cfavBebNeF4SLuar3jUTRORYnhaOhc6A5xuF4HvLw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
        
        // Generate random referral code
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referralCode').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.textContent = 'Creating Account...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                // Create user in Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    messageDiv.className = 'error-message mt-4';
                    messageDiv.textContent = authError.message;
                    messageDiv.classList.remove('hidden');
                    return;
                }
                
                const user = authData.user;
                
                // Create user profile in users table
                const user_referral_code = generateReferralCode();
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .insert([
                        { 
                            id: user.id, 
                            email: email,
                            referral_code: user_referral_code,
                            referred_by: referralCode || null,
                            total_coins: 100, // Welcome bonus
                            earned_coins: 100,
                            withdrawn_coins: 0,
                            daily_streak: 0,
                            last_checkin: null
                        }
                    ]);
                
                if (userError) {
                    messageDiv.className = 'error-message mt-4';
                    messageDiv.textContent = 'Error creating user profile: ' + userError.message;
                    messageDiv.classList.remove('hidden');
                    return;
                }
                
                // If referral code was provided, create referral record
                if (referralCode) {
                    // Find the referrer
                    const { data: referrerData, error: referrerError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('referral_code', referralCode)
                        .single();
                    
                    if (referrerData && !referrerError) {
                        // Create referral record
                        await supabase
                            .from('referrals')
                            .insert([
                                { 
                                    inviter_id: referrerData.id,
                                    invitee_id: user.id,
                                    bonus_given: false
                                }
                            ]);
                    }
                }
                
                messageDiv.className = 'success-message mt-4';
                messageDiv.innerHTML = `
                    <strong>Account created successfully! üéâ</strong><br>
                    <span class="text-sm">You received 100 welcome coins! Redirecting to dashboard...</span>
                `;
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                messageDiv.className = 'error-message mt-4';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.remove('hidden');
            } finally {
                // Reset button
                submitBtn.textContent = 'Create Account';
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Auto-focus on email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
