<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earnzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-600 mb-2">Earnzy</h1>
            <p class="text-gray-600">Create your account</p>
        </div>
        
        <form id="signupForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Create a password" required minlength="6">
            </div>
            
            <div class="mb-6">
                <label for="referralCode" class="block text-gray-700 font-medium mb-2">Referral Code (Optional)</label>
                <input type="text" id="referralCode" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter referral code if any">
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition duration-200">Create Account</button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-purple-600 font-medium">Sign in</a></p>
        </div>
        
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qwoqpwyjugfsiwlwvmlf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3b3Fwd3lqdWdmc2l3bHd2bWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDAsImV4cCI6MjA3NTA1NTM0MH0.36cfavBebNeF4SLuar3jUTRORYnhaOhc6A5xuF4HvLw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
        
        // Generate random referral code
        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referralCode').value;
            const messageDiv = document.getElementById('message');
            
            try {
                // Create user in Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-700';
                    messageDiv.textContent = authError.message;
                    messageDiv.classList.remove('hidden');
                    return;
                }
                
                const user = authData.user;
                
                // Create user profile in users table
                const referral_code = generateReferralCode();
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .insert([
                        { 
                            id: user.id, 
                            email: email,
                            referral_code: referral_code,
                            referred_by: referralCode || null,
                            total_coins: 0,
                            earned_coins: 0,
                            withdrawn_coins: 0,
                            daily_streak: 0,
                            last_checkin: null
                        }
                    ]);
                
                if (userError) {
                    messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-700';
                    messageDiv.textContent = 'Error creating user profile: ' + userError.message;
                    messageDiv.classList.remove('hidden');
                    return;
                }
                
                // If referral code was provided, create referral record
                if (referralCode) {
                    // Find the referrer
                    const { data: referrerData, error: referrerError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('referral_code', referralCode)
                        .single();
                    
                    if (referrerData && !referrerError) {
                        // Create referral record
                        await supabase
                            .from('referrals')
                            .insert([
                                { 
                                    inviter_id: referrerData.id,
                                    invitee_id: user.id,
                                    bonus_given: false
                                }
                            ]);
                        
                        // Give bonus coins to both users after they complete some action
                        // This will be handled when the new user completes their first task
                    }
                }
                
                messageDiv.className = 'mt-4 p-3 rounded-lg bg-green-100 text-green-700';
                messageDiv.textContent = 'Account created successfully! Redirecting to dashboard...';
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                messageDiv.className = 'mt-4 p-3 rounded-lg bg-red-100 text-red-700';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
